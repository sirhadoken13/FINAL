<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onclick Event Example</title>
  <style>
    #myElement {
      cursor: pointer;
      color: blue;
    }
  </style>
</head>
<body>

<p id="myElement" onclick="changeText()">Klik saya untuk mengubah teks!</p>

<script>
  function changeText() {
    var element = document.getElementById("myElement");
    element.innerHTML = "Teks telah diubah!";
    element.style.color = "red";
  }
</script>

</body>
</html>
