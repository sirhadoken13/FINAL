<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Biodata</title>

  <!-- Tautan ke Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy4e4L4rN3Z5qkiC+6R5vqBDX0qmeunSmN" crossorigin="anonymous">
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h2>Biodata</h2>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="nama">Nama:</label>
              <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda">
            </div>
            <div class="form-group">
              <label for="umur">Umur:</label>
              <input type="number" class="form-control" id="umur" placeholder="Masukkan umur Anda">
            </div>
            <div class="form-group">
              <label for="alamat">Alamat:</label>
              <textarea class="form-control" id="alamat" rows="3" placeholder="Masukkan alamat Anda"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Tautan ke Bootstrap JavaScript dan Popper.js (diperlukan untuk beberapa fitur Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-X48EVOxHrFZtxSI0RQp8Ly9PLFuGHC2RM3HFP4pHA6Y6Skj0Uc8BIlJo3I68wv0P" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy4e4L4rN3Z5qkiC+6R5vqBDX0qmeunSmN" crossorigin="anonymous"></script>
</body>
</html>
