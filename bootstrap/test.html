<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
  <title>Event Calendar with Bootstrap</title>
</head>
<body>

  <div class="container mt-4">
    <h2>Event Calendar</h2>

    <div class="input-group mb-3">
      <input type="text" class="form-control" id="datepicker" placeholder="Pilih Tanggal">
      <div class="input-group-append">
        <span class="input-group-text">
          <i class="fa fa-calendar"></i>
        </span>
      </div>
    </div>

    <ul class="list-group" id="eventList">
      <!-- Daftar event akan ditambahkan di sini -->
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

  <script>
    $(document).ready(function(){
      // Inisialisasi datepicker
      $("#datepicker").datepicker();

      // Tambahkan event ke daftar saat memilih tanggal
      $("#datepicker").on("changeDate", function(e) {
        var selectedDate = e.format('yyyy-mm-dd');
        addEventToList(selectedDate);
      });
    });

    function addEventToList(date) {
      var eventName = prompt("Masukkan nama event untuk " + date + ":");
      if (eventName) {
        var eventList = document.getElementById("eventList");
        var listItem = document.createElement("li");
        listItem.className = "list-group-item";
        listItem.innerHTML = "<strong>" + date + ":</strong> " + eventName;
        eventList.appendChild(listItem);
      }
    }
  </script>
</body>
</html>
